<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>week7fun</title>
    <link href="lib.css" rel="stylesheet">
    <script src="lib.js"></script>
  </head>
  <body ng-app>
    <div class="container">
      <ul class="nav nav-tabs" ng-init="tab = 1">
        <li ng-class="{active:tab === 1}" ng-click="tab = 1"><a href="#">Home</a></li>
        <li ng-class="{active:tab === 2}" ng-click="tab = 2"><a href="#">Menu 1</a></li>
        <li ng-class="{active:tab === 3}" ng-click="tab = 3"><a href="#">Menu 2</a></li>
      </ul>
      Current tab: {{ tab }}<br>
      <div class="tab-content">
        <div id="home" ng-show="tab === 1">
          <h3>HOME</h3>
          <p>Some content.</p>
        </div>
        <div id="menu1" ng-show="tab === 2">
          <h3>Menu 1</h3>
          <p>Some content in menu 1.</p>
        </div>
        <div id="menu2" ng-show="tab === 3">
          <h3>Menu 2</h3>
          <p>Some content in menu 2.</p>
        </div>
      </div>

    </div>

  </body>
</html>
